<div class="main">
    <div mat-dialog-title style="display: flex; justify-content: center;">
        <h1>Contact Details</h1>
    </div>
    <form [formGroup]="empForm">
        <div mat-dialog-content class="inputForm">
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastname">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
                
                <mat-form-field appearance="outline">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dob">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="row">

                <mat-radio-group aria-label="Select an option" formControlName="gender">
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="Female">Female</mat-radio-button>
                    <mat-radio-button value="Others">Others</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="row">

                <mat-form-field appearance="outline">
                    <mat-label>Education</mat-label>
                    <mat-select formControlName="education">
                        <mat-option *ngFor="let val of education" [value]="val">
                            {{val}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Company</mat-label>
                    <input matInput placeholder="Google" formControlName="company">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Experiance</mat-label>
                    <input matInput placeholder="1" formControlName="experience">
                    <mat-hint>in year</mat-hint>
                </mat-form-field><mat-form-field appearance="outline" >
                    <mat-label>Package</mat-label>
                    <mat-hint>in Rupee</mat-hint>
                    <input matInput formControlName="package">
                </mat-form-field>
            </div>
        </div>
        
        <div mat-dialog-action style=" display: flex; gap: 99px; justify-content: center; padding: 0 25px ;">
            <button mat-raised-button style="flex: 1px;">Cancel</button>
            <button mat-raised-button color="primary" style="flex: 1px;" (click)="onFormSubmit()">Save</button>
        </div>
    </form>
</div>
